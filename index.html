<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>jQuery Intro</title>
  <link rel='stylesheet' href='styles.css' />
  <link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.12.1/jquery-ui.css"/>
</head>

<body>

  <div class='header'>
    <div class='logo'><img src='images/logo.svg' /></div>
    <div class='subscribe-button'>Subscribe</div>
  </div>

  <div class='maker-container'>

    <div class='maker-factory-container'>
      <div class='maker-factory'>
        <div class='factory-header-container'>
          <ul class='factory-header'>
            <li class='dropdowns'>
              <select class='font-dropdown'>
                <option>Helvetica</option>
                <option>Times New Roman</option>
                <option>Sans-Serif</option>
              </select>

              <select class='textsize-dropdown'>
                <option>8</option>
                <option>12</option>
                <option>20</option>
              </select>
            </li>
            <li class='buttons'>
              <div class='margin'></div>
              <div class='bold-button'><img src='images/bold.svg' /></div>
              <div class='italic-button'><img src='images/italic.svg' /></div>
              <div class='underline-button'><img src='images/underline.svg' /></div>
              <div class='margin'></div>
            </li>
          </ul>
        </div>

        <ul class='editor-pane'></ul>

        <ul class='factory-footer'>
          <li class='square-generator'><img src='images/red-square.svg' /></li>
          <li class='triangle-generator'><img src='images/green-triangle.svg' /></li>
          <li class='circle-generator'><img src='images/blue-circle.svg' /></li>
          <li class='diamond-generator'><img src='images/yellow-diamond.svg' /></li>
        </ul>
      </div>

      <!--class='ui-resizable-handle ui-resizable-e'-->
      <div  class='buffer'></div>
    </div>



    <div class='maker-sandbox'></div>

  </div>


  <script src='lib/jquery-3.2.1.js'></script>
  <script src='lib/jquery-ui-1.12.1/jquery-ui.js'></script>
  <script src='scripts/main.js'></script>

</body>
</html>
