<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>jQuery Intro</title>
  <link rel='stylesheet' href='styles.css' />
  <link rel="stylesheet" type="text/css" href="lib/jquery-ui-1.12.1/jquery-ui.css"/>
</head>

<body>

  <div class='header'>
    <div class='logo'></div>
    <div class='subscribe-button'>Subscribe</div>
  </div>

  <div class='maker-container'>

    <div class='maker-factory-container'>
      <div class='maker-factory'>
        <ul class='factory-header'>
          <li class='opt-button'>Font</li>
          <li class='opt-button'>Text Size</li>
          <li class='opt-button'>Bold</li>
          <li class='opt-button'>Italicize</li>
          <li class='opt-button'>Underline</li>
          <li class='opt-button'>Fill</li>
          <li class='opt-button'>Text Color</li>
        </ul>

        <ul class='editor-pane'>

        </ul>

        <ul class='factory-footer'>
          <li class='square-generator'>Square</li>
          <li class='diamond-generator'>Diamond</li>
          <li class='triangle-generator'>Triangle</li>
          <li class='rectangle-generator'>Rectangle</li>
        <ul>
      </div>

      <div class='ui-resizable-handle ui-resizable-e' id='vertical-divider'></div>
    </div>



    <div class='maker-sandbox'></div>

  </div>


  <script src='lib/jquery-3.2.1.js'></script>
  <script src='lib/jquery-ui-1.12.1/jquery-ui.js'></script>
  <script src='scripts/main.js'></script>

</body>
</html>
